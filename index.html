<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="home.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
 	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  	  <script>
  	  	$(document).ready(function(){
  	  		$("input").focusin(function(){
  	  			$(this).css("background-color","#b3b3ff" )
  	  		});
			$("input").blur(function(){
				$(this).css("background-color","white")
			});  	  		
  	  	});
  	  </script>
        <script>
        	function validateForm(){
        		let x=document.forms["login"]["usr_name"].value;
        		if (x==""){
        			alert("Name must be filled out");
        			return false;
        		}
        		let y=document.forms["login"]["pwd"].value
        		if (y==""){
        			alert("password must be filled out")
        			return false;
        		}
        	}
		</script>      

</head>
<body>
	<div class="start"> 
		<body data-spy="scroll" data-target=".navbar" data-offset="50">
		<nav class="navbar navbar-expand-sm " style="position: fixed; top:0; width: 100%;background-color: blue;">

			</ul>

		<div class="heading">
			<h1> I N N O V A T I O N</h1>
			<h3>inventing new</h3>
			<button><a class="nav-link" href="#section1">Login</a></button>		
		</div>															
	</div>	





	
	<div id="section1" class="end">
		<div class="container1">
			<header>Login</header>
				<form name="login" onsubmit="return validateForm()" method="post">
            <div class="input-field">
                <input type="text" name="usr_name" placeholder="User name or email">
            </div>
            <div class="input-field">
                <input type="password" name="pwd" placeholder="Enter your Password">
            </div> 	
            <div class="button">
                <div class="inner"></div>
                <button>Login</button>
            </div>            			
			</form>
		</div>
